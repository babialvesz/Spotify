<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="scr/styles/reset.css">
    <link rel="stylesheet" href="scr/styles/vars.css">
    <link rel="stylesheet" href="scr/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">S
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
  
                <div class="logo">
                    <a href="">
                        <img src="./assets/icons/logo-spotify.png" alt="logo do spotify">
                    </a>

                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
                </div> 

        </nav>
        <div class="library">         
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
                <section class="section-playlist">
                    <div class="section-playlist_content">
                        <span class="text title">Crie sua primeira playlist.</span>
                        <span class="text subtitle">É fácil, vamos te ajudar!</span>
                        <button class="section-playlist_button">
                            <span>Criar playlist</span>
                        </button>
                        
                    </div>
                </section>
                <div class="cookies">
                    <a href="">Cookies</a>
                </div>
                <div class="languages">
                    <button class="languages_button">
                        <span class="fa fa-globe"></span>
                        <span>Portugês do Brasil</span>
                    </button>
                </div>
            
        </div> 
        <main>
            <div class="main_container">
                <nav class="header_navigation">
                    <div class="navigatoin">
                        <button class="arrow-left">
                            <img src="/assets/icons/small-left.png" alt="Seta Esquerda">
                        </button>
                        <button class="arrow-right">
                            <img src="/assets/icons/small-right.png" alt="Seta Direita">
                        </button>
                        <div class="header_search">
                            <img src="assets/icons/search.png" alt="">
                            <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/>

                        <div class="header_login">
                            <button class="subscrive">Inscreva-se</button>
                            <button class="login">Entrar</button>
                        </div>
                        </div>

                    </div>
                </nav>
            </div>
        </main>

    </div>
</body>
</html>
